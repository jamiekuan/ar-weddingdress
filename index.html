
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="asset.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="bowser-model"
          scale="2 2 2"
          rotation="-60 0 0"
          gltf-model="#animated-asset"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Fixed bottom text -->
      <a-entity position="0 -0.3 -2">
        <a-text
          id="quiz-text"
          value=""
          align="center"
          color="#FFFFFF"
          width="1.2"
          side="double"
        ></a-text>
      </a-entity>

      <!-- Answer options -->
      <a-entity id="options" visible="false">
        <a-text value="1. Mrs Valerie Hoffmann"
                position="0 -0.4 -2"
                color="#00FF00"
                width="1"
                class="clickable"
                id="option1"></a-text>

        <a-text value="2. Mrs Annie Fletcher"
                position="0 -0.6 -2"
                color="#FF0000"
                width="1"
                class="clickable"
                id="option2"></a-text>
      </a-entity>

      <!-- Feedback text -->
      <a-entity position="0 0.5 -2">
        <a-text
          id="feedback"
          value=""
          align="center"
          color="#FFFF00"
          width="2"
          side="double"
          visible="false"
        ></a-text>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Quiz logic script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const quizText = document.querySelector("#quiz-text");
        const feedback = document.querySelector("#feedback");
        const options = document.querySelector("#options");
        const option1 = document.querySelector("#option1");
        const option2 = document.querySelector("#option2");

        // Show welcome message
        quizText.setAttribute("value", "Congratulations! You've found the right treasure!");

        // Show quiz after 5 seconds
        setTimeout(() => {
          quizText.setAttribute("value", "Do you know who wore this dress?");
          options.setAttribute("visible", true);
        }, 5000);

        // Feedback function
        const handleAnswer = (isCorrect) => {
          options.setAttribute("visible", false);
          feedback.setAttribute("value", isCorrect ? "Correct! Great job!" : "Oops! Try again.");
          feedback.setAttribute("visible", true);
        };

        // Option click events
        option1.addEventListener("click", () => handleAnswer(true));
        option2.addEventListener("click", () => handleAnswer(false));
      });
    </script>
  </body>
</html>
