<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="asset.gltf"></a-asset-item>
      </a-assets>

      <!-- Marker and Model -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="bowser-model"
          scale="2 2 2"
          rotation="-60 0 0"
          gltf-model="#animated-asset"
          animation-mixer="loop: repeat"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Bottom dialogue text -->
      <a-entity position="0 -0.2 -2">
        <a-text
          id="quiz-text"
          value=""
          align="center"
          color="#FFFFFF"
          width="1"
          side="double"
        ></a-text>
      </a-entity>

      <!-- Answer options -->
      <a-entity id="options" visible="false">
        <!-- Option 1 Text -->
        <a-text
          value="1. Mrs Valerie Hoffmann"
          position="0 -0.3 -2"
          align="center"
          color="#00FF00"
          width="1.5"
          id="option1-label"
        ></a-text>
        <!-- Option 1 Clickable Plane -->
        <a-plane
          position="0 -0.85 -2"
          width="2"
          height="0.3"
          opacity="0.001"
          class="clickable"
          id="option1"
        ></a-plane>

        <!-- Option 2 Text -->
        <a-text
          value="2. Mrs Annie Fletcher"
          position="0 -0.7 -2"
          align="center"
          color="#FF0000"
          width="1.5"
          id="option2-label"
        ></a-text>
        <!-- Option 2 Clickable Plane -->
        <a-plane
          position="0 -1.15 -2"
          width="2"
          height="0.3"
          opacity="0.001"
          class="clickable"
          id="option2"
        ></a-plane>
      </a-entity>

      <!-- Feedback message on top -->
      <a-entity position="0 0.5 -2">
        <a-text
          id="feedback"
          value=""
          align="center"
          color="#FFFF00"
          width="1.2"
          side="double"
          visible="false"
        ></a-text>
      </a-entity>

      <!-- Camera with cursor -->
      <a-entity camera>
        <a-entity
          cursor="rayOrigin: mouse;"
          raycaster="objects: .clickable"
          position="0 0 -1"
        ></a-entity>
      </a-entity>
    </a-scene>

    <!-- Quiz Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const quizText = document.querySelector("#quiz-text");
        const feedback = document.querySelector("#feedback");
        const options = document.querySelector("#options");
        const option1 = document.querySelector("#option1");
        const option2 = document.querySelector("#option2");

        // Step 1: Show welcome
        quizText.setAttribute("value", "Congrats! You've found the right treasure!");

        // Step 2: After 5s, show intro to quiz
        setTimeout(() => {
          quizText.setAttribute("value", "Let's do a quick quiz!");
        }, 5000);

        // Step 3: After 8s, show question and options
        setTimeout(() => {
          quizText.setAttribute("value", "Who wore this dress?");
          options.setAttribute("visible", true);
        }, 8000);

        // Handle click
        const handleAnswer = (isCorrect) => {
          options.setAttribute("visible", false);
          quizText.setAttribute("value", "");
          feedback.setAttribute("value", isCorrect ? "✅ Correct! Great job!" : "❌ Oops! Try again.");
          feedback.setAttribute("visible", true);

          setTimeout(() => {
            feedback.setAttribute("visible", false);
          }, 4000);
        };

        option1.addEventListener("click", () => handleAnswer(true));
        option2.addEventListener("click", () => handleAnswer(false));
      });
    </script>
  </body>
</html>
